<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="./leaflet/leaflet.css"/>
  <script src="./leaflet/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([48.0, -3.30], 13);



L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


var SR= L.tileLayer.wms('http://85.214.240.184:8080/geoserver/cite/wms?', {
    layers: 'SR',
	transparent: true,
    format: 'image/png'
}).addTo(map);



  
</script>
</body>
</html>
